<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 扩展库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 转换jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      /**
       *  1.创建类组件
       *  注意：如果使用类组件 必须继承React内置类React.Component
       */
      class MyComponent extends React.Component {
        render() {
          /**
           * 思考
           * render是放在哪里？
           * - MyComponent的原型对象上，供实例使用（见打印MyComponent.prototype）
           * 引出问题，谁的实例？
           * 按class类写法来讲，有个实例化的过程，如const myComponent = new MyComponent(),myComponent就是实例。而我们并没有实例化，但页面能够正常渲染
           * render中的this指向？
           * -MyComponent组件实例对象
           */
          console.log("this:", this);
          return <h2>我是用类定义的组件（适用于复杂组件的定义）</h2>;
        }
      }
      /**
       *  2. 渲染组件
       *  注意：这里的render和上一个render仅仅是重名而已，没有任何关系
       */
      /**
       * 执行了ReactDOM.render，发生了什么？
       * 1.React解析组件标签，找到MyComponent组件。
       * 2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
       * 3.将render返回的虚拟DOM转为真实DOM，随后渲染到页面上。
       */
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
  </body>
</html>
